<div class = "row justify-content-center">
    <div class="col-md-6">
            <div class="card my-5">
                    <div class="card-body">
                      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                            <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input type="text" [(ngModel)]="paciente.nombre" 
                                      class="form-control" id="name" name="comidaPrincipal" placeholder="Ingrese su nombre"
                                      required #name="ngModel">
                            </div>
                            <div class="form-group">
                                    <label for="name">Apellido</label>
                                    <input type="text" [(ngModel)]="paciente.apellido" 
                                      class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido"
                                      required #apellido="ngModel">
                            </div>
                            <div class="form-group">
                                    <label for="dni">Documento</label>
                                    <input type="number" [(ngModel)]="paciente.dni" 
                                      class="form-control" id="dni" name="dni" placeholder="Ingrese su dni"
                                      required #dni="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select name="sexo" class="form-control" id="sexo" [(ngModel)]="paciente.sexo">
                                   <option>Sexo</option>
                                   <option value="Masculino">Masculino</option>
                                   <option value="Femenino">Femenino</option>
                                   <option value="Otro">Otro</option>
                                </select>
                
                            </div>
                        
                        <div class="form-group">
                          <label for="email">Fecha de nacimiento</label>
                          <input type="date" [(ngModel)]="paciente.fechaDeNacimiento" 
                            class="form-control" id="fecha" name="fecha" placeholder="Ingrese su fecha"
                            required #fecha="ngModel">
                          <div [hidden]="paciente.fechaDeNacimiento" class="alert alert-danger">Email is required</div>
                        </div>       
                        <div class="form-group">
                          <label for="localidad">Localidad</label>
                          <input type="text" [(ngModel)]="paciente.localidad" 
                            class="form-control" id="localidad" name="localidad" placeholder="Ingrese su localidad">
                        </div>
                        <div class="form-group">
                          <label for="bebida">Nombre de usuario:</label>
                          <input type="text" [(ngModel)]="paciente.usuario" 
                            class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                        <label for="contrasena">Contrase√±a</label>
                          <input type="password" [(ngModel)]="paciente.contrasena" 
                            class="form-control" id="contrasena" name="contrasena" placeholder="Tentacion"
                            required #contrasena="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="tratamiento">Tipo de tratamiento</label>
                            <select name="tratamiento" id="tratamiento" class="form-control"  [(ngModel)]="paciente.tipoTratamiento">
                                <option>Tratamiento</option>
                                <option value="Anorexia"> Anorexia</option>
                                <option value="Bulimia"> Bulimia</option>   
                                <option value="Obesidad">< Obesidad</option>     
                
                            </select>
                
                        </div>
                        
                        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Registrarme</button>
                      </form>
                    </div>
                  </div>

    </div>
</div>
