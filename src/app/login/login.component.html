<div class="row mt-5 justify-content-center">
        <div class="col-md-6">
                <div class="alert alert-primary" *ngIf="errorLogueo" role="alert">
                        Usuario o contrase単a incorrectos
                      </div>
        
            <form >
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                     <input	type="email" #usuario name="usuario" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase単a</label> 
                    <input type="password" #contrasena name="contrasena" class="form-control" id="exampleInputPassword1"
                    placeholder="Contrase単a">
                </div>					
                <button type="submit" (click)="login(usuario.value,contrasena.value,$event)" class="btn btn-primary">Submit</button>
            </form>
            <small>多No tienes una cuenta?</small>
            <a class="mt-4 ml-2" *ngIf="!loginService.estaLogueado()" routerLink="/registrarPaciente">Registrate</a>



        </div>
    </div>
