<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Comida</label>
                   
                    <select name="tipoDeComida"  class="form-control" id="exampleFormControlSelect1" ngModel>
                      <option *ngFor="let comida of tipoDeComida" [ngValue]="comida">{{comida.name}}</option>
                    
                    </select>
             </div>
        <div class="form-group">
          <label for="name">Comida principal</label>
          <input type="text" [(ngModel)]="ficha.comidaPrincipal" 
            class="form-control" id="name" name="comidaPrincipal" placeholder="Comida principal"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Comida Secundaria</label>
          <input type="text" [(ngModel)]="ficha.comidaSecundaria" 
            class="form-control" id="secundaria" name="comidaSecundaria" placeholder="Comida secundaria"
            required #secundaria="ngModel">
          <div [hidden]="!secundaria.pristine" class="alert alert-danger">Email is required</div>
        </div>
       
        <div class="form-group">
          <label for="bebida">Bebida</label>
          <input type="text" [(ngModel)]="ficha.bebida" 
            class="form-control" id="email" name="bebida" placeholder="Bebida">
        </div>
        <div class="form-group">
          <label for="bebida">Postre</label>
          <input type="text" [(ngModel)]="ficha.postre" 
            class="form-control" id="tentacion" name="tentacion" placeholder="Postre">
        </div>
        <div class="form-group">
        <label for="bebida">Tentacion</label>
          <input type="checkbox" [(ngModel)]="ficha.tentacion" 
            class="form-control" id="tentacion" name="tentacion" placeholder="Tentacion"
            required #tentacion="ngModel">
        </div>
        <div class="form-group">
        <label for="bebida">Â¿Se quedo con hambre?</label>
          <input type="checkbox" [(ngModel)]="ficha.tieneHambre" 
            class="form-control" id="tentacion" name="tentacion" placeholder="Tentacion"
            required #tentacion="ngModel">
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Ingresar</button>
      </form>
    </div>
  </div>
